<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth of Shadows</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: auto;
            background: #1a1a1a;
        }

        #game {
            display: inline-block;
        }

        #maze {
            position: relative;
            width: 4866px;
            height: 3160px;
            background-image: url("finalmaze/maze.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #character {
            position: absolute;
            left: 30px;
            top: 30px;
            width: 24px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="maze">
            <img id="character" src="finalmaze/character.png" />
        </div>
    </div>

    <script>
        const character = document.getElementById("character");
        let x = 30;
        let y = 30;
        const step = 5;

        window.addEventListener("keydown", (e) => {
            if (e.key === "w") y -= step;
            if (e.key === "s") y += step;
            if (e.key === "a") x -= step;
            if (e.key === "d") x += step;

            character.style.left = x + "px";
            character.style.top = y + "px";
        });
    </script>
</body>
</html>
