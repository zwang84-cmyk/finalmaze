<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #game {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
            position: relative;
        }

        #mazeImg {
            display: block;
            width: auto;
            height: auto;
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
        }

        #character {
            position: absolute;
            width: 30px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="game">
        <img id="mazeImg" src="finalmaze/finalmaze/maze.png" alt="maze" />
        <img id="character" src="finalmaze/finalmaze/character.png" alt="Character" />
    </div>

    <script>
        const character = document.getElementById('character');
        const moveSpeed = 5;

        let posX = 30;
        let posY = 30;

        character.style.left = posX + 'px';
        character.style.top = posY + 'px';

        const keysPressed = {};

        document.addEventListener('keydown', (e) => {
            keysPressed[e.key.toLowerCase()] = true;
        });

        document.addEventListener('keyup', (e) => {
            keysPressed[e.key.toLowerCase()] = false;
        });

        function gameLoop() {
            if (keysPressed['w']) {
                posY -= moveSpeed;
            }
            if (keysPressed['s']) {
                posY += moveSpeed;
            }
            if (keysPressed['a']) {
                posX -= moveSpeed;
            }
            if (keysPressed['d']) {
                posX += moveSpeed;
            }

            character.style.left = posX + 'px';
            character.style.top = posY + 'px';

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
