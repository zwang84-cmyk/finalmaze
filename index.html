<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth of Shadows</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Cinzel&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        /* Start Page Styles */
        #startPage {
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2000;
        }

        .start-container {
            width: 90%;
            max-width: 900px;
            height: 80%;
            max-height: 600px;
            border: 3px solid #fff;
            border-radius: 8px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 60px 40px;
            box-sizing: border-box;
        }

        /* Corner decorations */
        .start-container::before,
        .start-container::after,
        .corner-bl,
        .corner-br {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #fff;
        }

        .start-container::before {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 15px;
        }

        .start-container::after {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
            border-top-right-radius: 15px;
        }

        .corner-bl {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
            border-bottom-left-radius: 15px;
        }

        .corner-br {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 15px;
        }

        .title {
            font-family: 'UnifrakturMaguntia', serif;
            font-size: 64px;
            color: #fff;
            text-align: center;
            margin: 0;
            letter-spacing: 4px;
        }

        .instructions {
            text-align: center;
            color: #fff;
            font-family: 'Cinzel', serif;
            font-size: 18px;
            line-height: 2;
        }

        .instructions p {
            margin: 0;
        }

        #startButton {
            font-family: 'UnifrakturMaguntia', serif;
            font-size: 42px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }

        #startButton:hover {
            text-decoration: underline;
        }

        /* Game Styles */
        #game {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #mazeImg {
            display: block;
            width: auto;
            height: auto;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }

        #character {
            position: absolute;
            width: 30px;
            height: auto;
            mix-blend-mode: screen;
        }

        #flashlightOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
            background: #000;
            -webkit-mask-image: radial-gradient(circle at 0px 0px, transparent 0px, transparent 60px, rgba(0,0,0,0.3) 80px, rgba(0,0,0,0.7) 100px, black 120px);
            mask-image: radial-gradient(circle at 0px 0px, transparent 0px, transparent 60px, rgba(0,0,0,0.3) 80px, rgba(0,0,0,0.7) 100px, black 120px);
        }

        #flashlightOverlay.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Start Page -->
    <div id="startPage">
        <div class="start-container">
            <div class="corner-bl"></div>
            <div class="corner-br"></div>
            <h1 class="title">LABYRINTH OF SHADOWS</h1>
            <div class="instructions">
                <p>You have 3 chances to use the flashlight.</p>
                <p>Use W, A, S, D to guide the character.</p>
                <p>Each flashlight lasts for 12 seconds.</p>
            </div>
            <button id="startButton">Start Exploration</button>
        </div>
    </div>

    <script>
        let gameStarted = false;

        document.getElementById('startButton').addEventListener('click', function() {
            if (gameStarted) return;
            gameStarted = true;

            // Remove start page
            document.getElementById('startPage').remove();

            // Create game elements
            const gameDiv = document.createElement('div');
            gameDiv.id = 'game';

            const mazeImg = document.createElement('img');
            mazeImg.id = 'mazeImg';
            mazeImg.src = 'finalmaze/finalmaze/maze.png';
            mazeImg.alt = 'maze';

            const character = document.createElement('img');
            character.id = 'character';
            character.src = 'finalmaze/finalmaze/character.png';
            character.alt = 'Character';

            gameDiv.appendChild(mazeImg);
            gameDiv.appendChild(character);
            document.body.appendChild(gameDiv);

            const overlay = document.createElement('div');
            overlay.id = 'flashlightOverlay';
            document.body.appendChild(overlay);

            // Initialize game
            initGame(character, overlay);
        });

        function initGame(character, overlay) {
            const moveSpeed = 5;
            let posX = 30;
            let posY = 30;

            character.style.left = posX + 'px';
            character.style.top = posY + 'px';

            const keysPressed = {};

            document.addEventListener('keydown', (e) => {
                keysPressed[e.key.toLowerCase()] = true;
            });

            document.addEventListener('keyup', (e) => {
                keysPressed[e.key.toLowerCase()] = false;
            });

            function gameLoop() {
                if (keysPressed['w']) {
                    posY -= moveSpeed;
                }
                if (keysPressed['s']) {
                    posY += moveSpeed;
                }
                if (keysPressed['a']) {
                    posX -= moveSpeed;
                }
                if (keysPressed['d']) {
                    posX += moveSpeed;
                }

                character.style.left = posX + 'px';
                character.style.top = posY + 'px';

                requestAnimationFrame(gameLoop);
            }

            gameLoop();

            // Flashlight system
            let flashlightUses = 3;
            let flashlightActive = false;
            let flashlightTimer = null;
            let mouseX = 0;
            let mouseY = 0;

            function updateFlashlightPosition() {
                const maskValue = `radial-gradient(circle at ${mouseX}px ${mouseY}px, transparent 0px, transparent 60px, rgba(0,0,0,0.3) 80px, rgba(0,0,0,0.7) 100px, black 120px)`;
                overlay.style.webkitMaskImage = maskValue;
                overlay.style.maskImage = maskValue;
            }

            window.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                if (flashlightActive) {
                    updateFlashlightPosition();
                }
            });

            function startFlashlight() {
                if (flashlightUses <= 0 || flashlightActive) return;

                flashlightActive = true;
                overlay.classList.remove('hidden');
                updateFlashlightPosition();

                flashlightTimer = setTimeout(() => {
                    endFlashlight();
                }, 12000);
            }

            function endFlashlight() {
                flashlightActive = false;
                flashlightUses--;
                overlay.classList.add('hidden');
                if (flashlightTimer) {
                    clearTimeout(flashlightTimer);
                    flashlightTimer = null;
                }
            }

            // Press C to activate next flashlight
            document.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'c' && !flashlightActive && flashlightUses > 0) {
                    startFlashlight();
                }
            });

            // Start flashlight immediately
            startFlashlight();
        }
    </script>
</body>
</html>
